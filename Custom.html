<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>

      require([
      "esri/Map",
      "esri/views/MapView",
      "esri/geometry/Extent",
      "esri/layers/MapImageLayer"
      ], (
      Map, MapView, MapImageLayer
      ) => {
        const layer = new MapImageLayer({ url: "https://maps-cartes.ec.gc.ca/arcgis/rest/services/data/65658050-7a80-4da3-9a09-da137c203a34/MapServer" });
        const map = new Map({ layers: [layer] });
        const view = new MapView({
          container: "viewDiv",
          map: map
        });
        layer.when(() => {
          const initialExtent = Extent.fromJSON(layer.sourceJSON.initialExtent);
          view.goTo(initialExtent);
        });
      });

    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
