<html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Tutorials: Add a point, line, and polygon</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.22/"></script>
  <script>

  require([
    "esri/config",
    "esri/Map",
    "esri/layers/GeoJSONLayer",
    "esri/views/SceneView",

    ], function(esriConfig,Map, GeoJSONLayer, SceneView) {
  esriConfig.apiKey = "AAPK931fef58b88c40e49511d90bf042320d_jeFiqy7dXQMrRLz0RKEWiiDtjGxvsAgW0hfSMo-uZjtBeC_mG8r83t5U0_Dqhnc";
  const url = "./MTL_TAN.geojson";  
  const template = {
    title: "{name}",
    content: "{desc1}",
    };
 
  const renderer = {
    type: "simple",
    field: "id",
    symbol: {
      type: "simple-marker",
      color: "orange",
      outline: {
        color: "white"
      }
    },
  };

  const geojsonLayer = new GeoJSONLayer({
    url: url,
    popupTemplate: template,
    renderer: renderer,
    orderBy: {
      field: "id"
    }
  });

  const map = new Map({
    basemap: "arcgis-topographic",
    ground: "world-elevation",
    layers: [geojsonLayer]
  });

  const view = new SceneView({
      container: "viewDiv",
      map: map,
      camera: {
        position: {
          x: -73.5743, //Longitude
          y: 45.4992, //Latitude
          z: 2000 //Meters
        },
        tilt: 50
      }
      });
 });
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
