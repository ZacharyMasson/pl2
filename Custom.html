<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Tutorials: Add a point, line, and polygon</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.22/"></script>
  <script>

  require([
    "esri/config",
    "esri/Map",
    "esri/layers/GeoJSONLayer",
    "esri/views/MapView",

    ], function(esriConfig,Map, GeoJSONLayer, MapView) {
  esriConfig.apiKey = "AAPK931fef58b88c40e49511d90bf042320d_jeFiqy7dXQMrRLz0RKEWiiDtjGxvsAgW0hfSMo-uZjtBeC_mG8r83t5U0_Dqhnc";
  const url = "./MTL_TAN.geojson"; 
  const url2 = "https://raw.githubusercontent.com/ZacharyMasson/zachmaps/main/data/static_image/";
  const path_test = url2+"{image1}"+'.png';
  const path_test2 = url2+"{image2}"+'.png';
  const path_test3 = url2+"{image3}"+'.png';  
  const template = {
    title: "{name}",
    content: [ 
              {
                type: "text",
                text: "{desc1}{desc2}"// FieldsContentElement
              },
              {
                type: "media", // MediaContentElement
                mediaInfos: [
                  {
                    title: "{year1}",
                    type: "image",
                    value: {
                      sourceURL:
                        path_test
                    }
                  },
                  {
                    title: "{year2}",
                    type: "image",
                    value: {
                      sourceURL:
                        path_test2
                    }
                  },
                  {
                    title: "{year3}",
                    type: "image",
                    value: {
                      sourceURL:
                        path_test3
                    }
                  },
                ]
              },
              {
                // You can set a attachment element(s) within the popup as well.
                // Similar to text and media elements, attachments can only be set
                // within the content. Any attachmentInfos associated with the feature
                // will be listed in the popup.
                type: "attachments" // AttachmentsContentElement
              }
            ]
    };
 
  const renderer = {
    type: "simple",
    field: "id",
    symbol: {
      type: "simple-marker",
      color: "orange",
      outline: {
        color: "white"
      }
    },
  };

  const geojsonLayer = new GeoJSONLayer({
    url: url,
    popupTemplate: template,
    renderer: renderer,
    orderBy: {
      field: "id"
    }
  });

  const map = new Map({
    basemap: "arcgis-topographic",
    ground: "world-elevation",
    layers: [geojsonLayer]
  });

  const view = new MapView({
    container: "viewDiv",
    center: [-73.5743, 45.4992],
    zoom: 2,
    map: map
  });
 });
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
