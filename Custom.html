<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Tutorials: Add a point, line, and polygon</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.22/"></script>
  <script>

  require([
    "esri/config",
    "esri/Map",
    "esri/layers/GeoJSONLayer",
    "esri/views/MapView",

    ], function(esriConfig,Map, GeoJSONLayer, MapView) {
  esriConfig.apiKey = "AAPK931fef58b88c40e49511d90bf042320d_jeFiqy7dXQMrRLz0RKEWiiDtjGxvsAgW0hfSMo-uZjtBeC_mG8r83t5U0_Dqhnc";
  const url = "./MTL_TAN.geojson"; 
  const url2 = "https://github.com/ZacharyMasson/zachmaps/tree/main/data/static_image/"
  const template = {
    title: "{name} ({year1})",
    content: [ 
              {
                // It is also possible to set the fieldInfos outside of the content
                // directly in the popupTemplate. If no fieldInfos is specifically set
                // in the content, it defaults to whatever may be set within the popupTemplate.
                type: "fields", // FieldsContentElement
                fieldInfos: [
                  {
                    fieldName: "Point_Count",
                    visible: false,
                    label: "Count of Points",
                    format: {
                      places: 0,
                      digitSeparator: true
                    }
                  },
                  {
                    fieldName: "relationships/0/Point_Count_COMMON",
                    visible: true,
                    label: "Sum of species tree count",
                    format: {
                      places: 0,
                      digitSeparator: true
                    },
                    statisticType: "sum"
                  },
                  {
                    fieldName: "relationships/0/COMMON",
                    visible: false,
                    label: "Common Name"
                  },
                  {
                    fieldName: "BLOCKCE10",
                    visible: true,
                    label: "Block"
                  }
                ]
              },
              {
                // You can also set a descriptive text element. This element
                // uses an attribute from the featurelayer which displays a
                // sentence giving the total amount of trees value within a
                // specified census block. Text elements can only be set within the content.
                type: "text", // TextContentElement
                text: "There are {Point_Count} trees within census block {BLOCKCE10}"
              },
              {
                // You can set a media element within the popup as well. This
                // can be either an image or a chart. You specify this within
                // the mediaInfos. The following creates a pie chart in addition
                // to two separate images. The chart is also set up to work with
                // related tables. Similar to text elements, media can only be set within the content.
                type: "media", // MediaContentElement
                mediaInfos: [
                  {
                    title: "<b>Count by type</b>",
                    type: "pie-chart",
                    caption: "",
                    value: {
                      fields: ["relationships/0/Point_Count_COMMON"],
                      normalizeField: null,
                      tooltipField: "relationships/0/COMMON"
                    }
                  },
                  {
                    title: "<b>Mexican Fan Palm</b>",
                    type: "image",
                    caption: "tree species",
                    value: {
                      sourceURL:
                        "https://www.sunset.com/wp-content/uploads/96006df453533f4c982212b8cc7882f5-800x0-c-default.jpg"
                    }
                  },
                  {
                    title: "<b>Indian Laurel Fig</b>",
                    caption: "tree species",
                    value: {
                      sourceURL:
                        "https://selectree.calpoly.edu/images/0600/09/original/ficus-microcarpa-tree-3.jpg"
                    }
                  }
                ]
              },
              {
                // You can set a attachment element(s) within the popup as well.
                // Similar to text and media elements, attachments can only be set
                // within the content. Any attachmentInfos associated with the feature
                // will be listed in the popup.
                type: "attachments" // AttachmentsContentElement
              }
            ]
    };
 
  const renderer = {
    type: "simple",
    field: "id",
    symbol: {
      type: "simple-marker",
      color: "orange",
      outline: {
        color: "white"
      }
    },
  };

  const geojsonLayer = new GeoJSONLayer({
    url: url,
    popupTemplate: template,
    renderer: renderer,
    orderBy: {
      field: "id"
    }
  });

  const map = new Map({
    basemap: "arcgis-topographic",
    ground: "world-elevation",
    layers: [geojsonLayer]
  });

  const view = new MapView({
    container: "viewDiv",
    center: [-73.5743, 45.4992],
    zoom: 2,
    map: map
  });
 });
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
